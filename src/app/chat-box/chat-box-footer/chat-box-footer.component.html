<div class="chat-main-footer">
  <div class="d-flex flex-row align-items-center">
      <div class="col">
          <div class="form-group">
              <textarea class="border-0 form-control chat-textarea" placeholder="Type and hit enter to send message" (keypress)="sendMessage($event)"></textarea>
          </div>
      </div>
      <div class="chat-sent">
          <a class="action-btn">
              <i class="fa fa-envelope"></i>
          </a>
      </div>
  </div>
</div>
